<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/element.css">
</head>
<body style="background-color: #ddd">
    <div id="wrapper">
<!--        头部-->
        <el-row style="height: 50px; background-color: black; line-height: 50px; color: white;">
            <el-col :span="22"><div style="font-size: 30px; margin-left: 20px;"><a href="index.html">LOGO</a></div></el-col>
            <el-col :span="2" style="text-align: right">
                <el-dropdown>
                    <el-button type="primary" style="margin-right: 10px">{{user.userAccount}}</el-button>
                    <el-dropdown-menu slot="dropdown">
                        <a href="person.html" style="display:inline-block; padding: 5px 0; width: 100px; text-align: center; color: black">个人信息</a>
                        <a @click="logout" href="#" style="display:block; width: 100px;  text-align: center; color: black">退出</a>
                    </el-dropdown-menu>
                </el-dropdown>

            </el-col>
        </el-row>

<!--        表格-->
        <el-row style="margin-top: 10px">
            <el-col :span="16" :offset="4">
                <div style="color: black; font-size: 20px; margin: 10px 0">用户管理</div>
                <div style="height: 1px; background-color: white"></div>
                <el-button @click="add" type="primary" size="mini" style="margin: 10px 0">新增</el-button>
                <el-button @click="exp" type="primary" size="mini" style="margin: 10px 0">导出</el-button>
                <el-table
                        :data="tableData"
                        border
                        style="width: 100%">
                    <el-table-column
                            prop="id"
                            label="项目ID"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="userAccount"
                            label="用户名"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="userPostbox"
                            label="邮箱"
                    >
                    </el-table-column>
                    <el-table-column
                            fixed="right"
                            label="操作"
                            width="100">
                        <template slot-scope="scope">
                            <el-button @click="edit(scope.row)" type="text">编辑</el-button>
                            <el-button @click="del(scope.row.id)" type="text">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div style="background-color: white">
                    <el-pagination
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            :current-page="pageNum"
                            :page-sizes="[5, 10, 20, 40]"
                            :page-size="pageSize"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="total">
                    </el-pagination>
                </div>

                <el-dialog title="用户信息" :visible.sync="dialogFormVisible" width="30%"
                           close-on-click-modal="false" close-on-press-escape="false" show-close="false">
                    <el-form :model="entity">
                        <el-form-item label="用户名" label-width="100px">
                            <el-input v-model="entity.userAccount" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="邮箱" label-width="100px">
                            <el-input v-model="entity.userPostbox" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                        <el-form-item label="电话" label-width="100px">
                            <el-input v-model="entity.tel" autocomplete="off" style="width: 80%"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="save">确 定</el-button>
                    </div>
                </el-dialog>
            </el-col>
        </el-row>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/element.js"></script>

    <script>
        let urlBase = "/user/";
        new Vue({
            el: "#wrapper",
            data: {
                user: {},
                tableData: [],
                pageNum: 1,
                pageSize: 10,
                total: 0,
                dialogFormVisible: false,
                entity: {}
            },
            created() {
              this.user = JSON.parse(localStorage.getItem("user"));
              this.loadTable();
            },
            methods: {
                logout() {
                    localStorage.removeItem("user");
                    location.href = "/login.html";
                },
                loadTable() {
                    $.get(urlBase + "/page?pageNum=" + this.pageNum + "&pageSize=" + this.pageSize).then(res => {
                        this.tableData = res.data.content;
                        this.total = res.data.totalElements;
                    })
                },
                exp() {
                    window.open(urlBase + "/export");
                },
                handleSizeChange(pageSize) {
                    this.pageSize = pageSize;
                    this.loadTable();
                },
                handleCurrentChange (pageNum) {
                    this.pageNum = pageNum;
                    this.loadTable();
                },
                add() {
                    this.entity = {};
                    this.dialogFormVisible = true;
                },
                save() {
                    let type = this.entity.id ? "PUT": "POST";
                    $.ajax({
                        url: urlBase,
                        type: type,
                        contentType: "application/json",
                        data: JSON.stringify(this.entity)
                    }).then(res => {
                        if (res.code === '0') {
                            this.$message({
                                message: "保存成功",
                                type: "success"
                            });
                            this.loadTable();
                        } else {
                            this.$message({
                                message: res.msg,
                                type: "error"
                            })
                        }
                        this.dialogFormVisible = false;
                    })
                },
                edit(obj) {
                    this.entity = obj;
                    this.dialogFormVisible = true;
                },
                del(id) {
                    $.ajax({
                        url: urlBase + id,
                        type: "delete"
                    }).then(res => {
                        if (res.code === '0') {
                            this.$message({
                                message: "删除成功",
                                type: "success"
                            })
                            this.loadTable();
                        } else {
                            this.$message({
                                message: res.msg,
                                type: "error"
                            })
                        }
                    })
                }
            }
        })
    </script>
</body>
</html>
